<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #282c35;
            color: #fff;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #1a1d24;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
        }

        .anime-stream {
            text-align: center;
        }

        .anime-stream h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #61dafb;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            text-decoration: none;
            color: #fff;
            background-color: #61dafb;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .cta-button:hover {
            background-color: #508bb8;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .anime-image {
            animation: fadeInUp 1s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <h1>AniWatch</h1>
    </header>
    <div class="main-content">
        <div class="anime-stream">
            <h2>Explore the World of Anime</h2>
            <a href="#" class="cta-button">Watch Now</a>
        </div>
        <img src="https://us-tuna-sounds-images.voicemod.net/f7afe41a-a81c-47af-9a1b-52e9b4422c14-1699941235855.png" alt="Anime Image" class="anime-image">
    </div>
</body>
</html>
